<div>
  <div>
    <span>{{ current.name }}</span
    ><br />
    <span>{{ current.premiered | date: "fullDate" }}</span
    ><br />
    <span>{{ current.network }}</span
    ><br />
    <span
      >{{ current.rating }},
      <p>Runtime: {{ current.runtime }} mins</p> </span
    ><br />
    <span>{{ current.time }} </span>

    <span>{{ current.days }}</span>
  </div>
  <div>
    <img [src]="current.image" />
  </div>
</div>
